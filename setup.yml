---
- hosts: webservers
  become: true
  tasks:
    - name: Install packages that allow apt to be used over HTTPS
      apt:
        name: '{{ packages }}'
        state: present
        update_cache: yes
      vars:
        packages:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg-agent
          - software-properties-common
          - htop
          - acl
          - python3-pip

    - name: Add an apt signing key for Docker
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add apt repository for stable version
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu bionic stable
        state: present

    - name: Install docker and its dependecies
      apt:
        name: '{{ packages }}'
        state: present
        update_cache: yes
      vars:
        packages:
          - docker-ce
          - docker-ce-cli
          - containerd.io

    - name: Add phathdt379 user to docker group
      user:
        name: phathdt379
        group: docker

    - name: Install nginx
      apt:
        name: nginx
        state: latest
        update_cache: yes

    - name: ensure nginx is running
      service:
        name: nginx
        state: started

    - name: Install Java
      apt:
        name: openjdk-8-jdk
        state: latest
        update_cache: yes

    - name: ensure the jenkins apt repository key is installed
      apt_key:
        url: https://pkg.jenkins.io/debian-stable/jenkins.io.key
        state: present

    - name: ensure the repository is configured
      apt_repository:
        repo: 'deb https://pkg.jenkins.io/debian-stable binary/'
        state: present

    - name: ensure jenkins is installed
      apt:
        name: jenkins
        update_cache: yes

    - name: ensure jenkins is running
      service:
        name: jenkins
        state: started

    - name: Add jenkins user to docker group
      user:
        name: jenkins
        group: docker
